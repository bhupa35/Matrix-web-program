<!DOCTYPE html>
<html>
<head>
    <title>online order form</title>
    <style>
     .order   {
background-color: gray;
        }
    </style>
    
</head>
<body>
    <form
    method= "POST"
    >
        <h1>Online order form</h1>
        <p>Please fill in the order form below with the items you want to purchase from our store.Thank you for choosing our service.</p>
    <label>Preferred Product</label>
    <br/>
    <label>Product 1</label>
    <input type="Product 1" placeholder= "Product 1"/>
    <br/>
    <label>Product 2</label>
    <input type="Product 2" placeholder= "Product 2"/>
    <br/>
    <label>Product 3</label>
    <input type="Product 3" placeholder= "Product 3"/>
    <br/>
    <label>Product 4</label>
    <input type="Product 4" placeholder= "Product 4"/>
    <br/>
    <label>Product 5</label>
    <input type="Product 5" placeholder= "Product 5"/>
    <br/>
    <label>Product 6</label>
    <input type="Product 6" placeholder= "Product 6"/>
    <br/>
    <p>Shipping and billing details</p>
    <label>Quantity</label>
    <input type="Quantity" placeholder= "Quantity"/>
    <br/>
    <label>Delivery Address</label>
    <input type="street address" placeholder= "street address"/>
    <input type="street address line 2" placeholder= "street address line 2"/>
    <input type="city" placeholder= "city"/>
    <input type="region" placeholder= "region"/>
    <input type="postal code" placeholder= "postal code"/>
    <input type="country" placeholder= "country"/>
    <br/>
    <label>Name</label>
    <input type="First" placeholder= "First"/>
    <input type="Last" placeholder= "Last"/>
    <br/>
    <label>Phone</label>
    <input type="Phone" placeholder= "Phone"/>
    <br/>
    <label>E mail</label>
    <input type="E mail" placeholder= "E mail"/>
    <br/>
    <p>I agree to
        <a href = "#">Terms and privacy</a>
        <br/>
        <button class = "order">order</button>
    </p>
    /
    </form>
</body>
</html>
